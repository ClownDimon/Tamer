<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Timer</h1>
        <div class="tablo">
            <div class="time">
                <h2>hours</h2>
                <div class="hours">0</div>
            </div>

            <div class="time">
                <h2>minutes</h2>
                <div class="minutes">0</div>
            </div>

            <div class="time">
                <h2>seconds</h2>
                <div class="seconds">0</div>
            </div>
        </div>
        <div class="btnWrap">
            <button class="startBtn">
                <img src="images/bx-play.svg" alt="#">
            </button>

            <button class="pauseBtn">
                <img src="images/bx-pause.svg" alt="#">
            </button>

            <button class="resetBtn">
                <img src="images/bx-reset.svg" alt="#">
            </button>


        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
